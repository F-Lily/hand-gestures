<html>
    <head>
        <title>Recognising Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-info heading">GESTURE WEB APP
                    <br>
                    <span>&#128076;</span>
                    <span>&#128077;</span>
                    <span>&#9996;</span>
                    <span>&#9994;</span>
                    <span>&#128079;</span>
                    <span>&#129304;</span>
                </h3>
                    <br><br>
                <h2 style="font-size: 22px;">Take your selfie of your gesture to know about it's meaning
                    <br>
                    <h4>On the following gestures the model is trained - </h4>
                    <br>
                    <span>&#128076;</span>
                    <span>&#128077;</span>
                    <span>&#9996;</span>
                    <br>
                </h2>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <button id="Webcam">Webcam View - </button>
                    <br><br>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
                </div> 
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <button id="prediction">Prediction - </button>
                    <p class="hand_gesture" id="result_hand_gesture"></p>
                    <p class="Hand" id="update_hand_gesture"></p>
                </div>   
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <button id="snapshot">Snapshot - </button>
                    <br><br>
                  <div id="result"></div>
                   <br><br>
                   <button onclick="check();" class="btn btn-success">Predict Gesture</button>
                </div>

            </center>
        </div>
        <script src="main.js"></script>
    </body>
        
</html>
